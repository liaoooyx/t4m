<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
	<meta name="author" content="Creative Tim">
	<title>Argon Dashboard - Free Dashboard for Bootstrap 4</title>
	<!-- Favicon -->
	<link rel="icon" href="../static/assets/img/brand/favicon.png" type="image/png">
	<!-- Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
	<!-- Icons -->
	<link rel="stylesheet" href="../static/assets/vendor/nucleo/css/nucleo.css" type="text/css">
	<link rel="stylesheet" href="../static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
	<!-- Page plugins -->
	<!-- Argon CSS -->
	<link rel="stylesheet" href="../static/assets/css/argon.css?v=1.2.0" type="text/css">
</head>

<body>

<table>
	<tr>
		<th>Date</th>
	</tr>
	<tr th:each="projectInfo : ${projectList}">
		<td th:text="${projectInfo.getProjectDirName()}">Onions</td>
		<td th:text="${projectInfo.getCreateDate().getTime()}">Onions</td>
	</tr>
</table>

<table>
	<tr>
		<th>Class</th>
	</tr>
	<tr th:each="classInfo : ${classList}">
		<td th:text="${classInfo.getShortName()}">Onions</td>
	</tr>
</table>

<p th:text="${testsize}"></p>
<p th:text="${projectList.get(projectList.size()-1).getCreateDate()}"></p>

<p class="mt-3 mb-0 text-sm" th:inline="text" th:with="numDiff='1'">
	<span class="text-success mr-2" th:if="${numDiff}"><i class='fa fat-add'></i>[[${numDiff]]</span>
	<span class="text-danger mr-2" th:if="${numDiff}"><i class="fa fat-delete"></i>[[${numDiff"]]</span>
</p>

<!-- Argon Scripts -->
<!-- Core -->
<script src="../static/assets/vendor/jquery/dist/jquery.min.js"></script>
<script src="../static/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/assets/vendor/js-cookie/js.cookie.js"></script>
<script src="../static/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
<script src="../static/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
<!-- Optional JS -->
<script src="../static/assets/vendor/chart.js/dist/Chart.min.js"></script>
<script src="../static/assets/vendor/chart.js/dist/Chart.extension.js"></script>
<!-- Argon JS -->
<script src="../static/assets/js/argon.js?v=1.2.0"></script>
</body>

</html>
